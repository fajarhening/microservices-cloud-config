spring:
 cloud:
  gateway:
   routes: 
    id: code-service
    uri: lb://CODE-SERVICE
    predicates:
     -Path = /api/code/**
    id: product-service
    uri: lb://PRODUCT-SERVICE
    predicates:
     -Path = /api/products/**
    id: sales-service
    uri: lb://SALES-SERVICE
    predicates:
     -Path = /api/sales/**
