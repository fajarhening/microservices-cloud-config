spring:
 cloud:
  gateway:
   routes: 
    - id: CODE-SERVICE
      uri: lb://CODE-SERVICE
      predicates:
       -Path = /api/code/**
    - id: PRODUCT-SERVICE
      uri: lb://PRODUCT-SERVICE
      predicates:
       -Path = /api/products/**
    - id: SALES=SERVICE
      uri: lb://SALES-SERVICE
      predicates:
       -Path = /api/sales/**   
 
