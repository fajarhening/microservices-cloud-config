spring:
 cloud:
  gateway:
   routes: 
    - id: codeService
      uri: lb://CODE-SERVICE
      predicates:
      - Path=/api/code/**
    - id: PRODUCT-SERVICE
      uri: lb://PRODUCT-SERVICE
      predicates:
      - Path=/api/products/**
    - id: SALES=SERVICE
      uri: lb://SALES-SERVICE
      predicates:
      - Path=/api/sales/**   
